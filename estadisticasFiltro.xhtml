<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Buscar por NUE</title>
        <link href=".../css/bootstrap.min.css" rel="stylesheet" />
        <link href=".../css/shop-item.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <div class="thumbnail">
                    <div align="center"><h:outputLabel class="input-group-lg" style=" background-color: white" value="Bienvenido(a) #{buscadorJefeAreaMB.usuarioSesion.nombreUsuario}"></h:outputLabel></div>
                </div>
            </h:form>

            <hr />

            <!-- Nav -->
            <div class="row" style="background:rgba(255, 255, 255, 0.8); padding:5px; border-radius: 0 0 7px 7px; margin-top:5px">
                <div  class="col-md-3" align="center"> <!-- Barra de navegación -->
                    <a class="navbar-brand" align="center" href="#">SERVICIO MÉDICO LEGAL</a>
                </div>
                <div class="col-md-9"> <!-- Barra de navegación -->
                    <h:form>
                        <ul class="nav nav-tabs nav-justified">

                            <li role="presentation" class="active" > <h:commandLink id="cs" action="#{buscadorJefeAreaMB.buscador()}" value="Buscar"></h:commandLink> </li>  

                            <li role="presentation"><h:commandLink id="cs1" action="#{buscadorJefeAreaMB.crearUsuario()}" value="Crear usuario"></h:commandLink></li>  

                            <li role="presentation"><h:commandLink id="cs2" action="#{buscadorJefeAreaMB.semaforo()}" value="Semáforo"></h:commandLink></li>

                            <li role="presentation"><h:commandLink id="cs3" action="#{buscadorJefeAreaMB.estadisticas()}" value="Estadísticas"></h:commandLink></li>

                            <li role="presentation"> <h:commandLink id="cs4" action="#{buscadorJefeAreaMB.salir()}" value="Cerrar sesión"></h:commandLink> </li>

                        </ul>
                    </h:form>
                </div>
            </div>      

            <!-- Nav -->
            <!-- Barra lateral izquierda -->

            <div class="container-fluid">      
                <div class="row" style="background:rgba(255, 255, 255, 0.8); padding:5px; border-radius: 0 0 7px 7px; margin-top:10px">
                    <div class="col-md-3">
                        <p class="lead">
                            <a href="http://www.sml.cl/sml/" target="_blank" ><img class="img-responsive" src=".../imagenes/logoSML.jpg" alt="" /> </a>
                        </p><hr />
                        <p class="lead">
                            <img class="img-responsive" src=".../imagenes/camioneta.jpg" alt="" />
                        </p><hr />

                        <p class="lead">
                            <a href="http://www.sml.cl/intranetsml/index.php" target="_blank"><img class="img-responsive" src=".../imagenes/intranet.jpg" alt=" "/></a>
                        </p><hr />                      
                    </div>

                    <!-- Barra lateral izquierda -->


                    <!-- inicio busqueda -->
                    <div class="col-md-9">
                        <div align="center">
                            <div class="thumbnail" style="width: 785px; padding: 15px;">
                                <h4>Inicie la búsqueda de su formulario</h4><br /><br />
                                <h:form>
                                    <br />
                                    <div align="center">

                                        <h:outputLabel for="area1" value="Área*: " />
                                        <h:selectOneMenu id="area1" value="ARREGLAR" required="true" requiredMessage="Debe ingresar el área">
                                            <f:selectItem itemValue="0" itemLabel="Seleccione" noSelectionOption="true"/>
                                            <f:selectItem itemValue="Laboratorio SML" itemLabel="Laboratorio SML"/>
                                            <f:selectItem itemValue="LACRIM" itemLabel="LACRIM"/>
                                            <f:selectItem itemValue="LABOCAR" itemLabel="LABOCAR"/>
                                            <f:selectItem itemValue="Tanatología SML" itemLabel="Tanatología SML"/>
                                            <f:selectItem itemValue="Clínica SML" itemLabel="Clínica SML"/>
                                            <f:selectItem itemValue="Otro" itemLabel="Otro"/>
                                        </h:selectOneMenu>
                                        &nbsp;&nbsp;
                                        <h:outputLabel for="tipoEvidencia" value="Tipo de evidencia*: " />
                                        <h:selectOneMenu id="tipoEvidencia" value="#" required="true" requiredMessage="Debe ingresar el tipo de evidencia">
                                            <f:selectItem itemValue="0" itemLabel="Seleccione" noSelectionOption="true"/>
                                            <f:selectItem itemValue="1" itemLabel="Biológica (Clínica)"/>
                                            <f:selectItem itemValue="2" itemLabel="Vestuario (Clínica)"/>
                                            <f:selectItem itemValue="3" itemLabel="Artefacto (Clínica)"/>
                                            <f:selectItem itemValue="4" itemLabel="otro (Clínica)"/>
                                            <f:selectItem itemValue="5" itemLabel="Balística (Tanatología)"/>
                                            <f:selectItem itemValue="6" itemLabel="Biológica (Tanatología)"/>
                                            <f:selectItem itemValue="7" itemLabel="Vestuario (Tanatología)"/>
                                            <f:selectItem itemValue="8" itemLabel="Artefacto (Tanatología)"/>
                                            <f:selectItem itemValue="9" itemLabel="otro (Tanatología)"/>
                                        </h:selectOneMenu>
                                        <br />
                                        <h:commandButton value="Buscar" label="busca" action = "#" ></h:commandButton>  

                                        <br />
                                        <br />
                                        
                                        <p:chart type="bar" model="#{EstadisticasMB.barModel}" style="height:300px"/>
                                        
                                        

                                    </div>
                                    <br />
                                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                </h:form>
                            </div>
                        </div>
                    </div>
                    <!-- fin de busqueda -->


                    <!-- Footer -->

                </div>
                <nav class="navbar navbar-default" role="navigation">
                    <div class="col-md-3" style="margin-top: 20px">
                        <p class="lead">
                            <img class="img-responsive" src=".../imagenes/footer2.jpg" alt="" />
                        </p><br />
                    </div>
                    <div class="col-md-9">

                        <h5 class="pull-right">
                            Servicio Médico Legal - Avda. La Paz 1012, Independencia,
                            Santiago - Teléfono Mesa Central:
                        </h5>
                        <h5 class="pull-right">
                            (2) 27823500 Fono OIRS: (2) 2782 3662 - 2782 3663 - 2782 3664 - 800
                            800 006
                        </h5>
                    </div>                    
                </nav>        
            </div>
        </div>
        <!-- Footer -->


    </h:body>
</html>
